<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSTURA - Posture Angle Measurement</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD54F, #FFEE58);
      margin: 0;
      text-align: center;
      color: #333;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    #controls {
      margin: 20px;
    }

    button {
      background: #fff59d;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    button:hover {
      background: #ffee58;
      transform: scale(1.05);
    }

    canvas {
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    video {
      display: none;
      border-radius: 12px;
    }

    #angleDisplay {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="POSTURA Logo" />
    <h1>POSTURA</h1>
    <p>Smart Posture Angle Measurement</p>
  </header>

  <div id="controls">
    <input type="file" id="uploadImage" accept="image/*" />
    <button id="openCameraBtn">Open Camera</button>
    <select id="cameraSelect" style="display:none;"></select>
    <button id="captureBtn" style="display:none;">Capture</button>
    <button id="clearBtn">Clear</button>
  </div>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="angleDisplay"></div>

  <script>
    const uploadImage = document.getElementById('uploadImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const openCameraBtn = document.getElementById('openCameraBtn');
    const camera = document.getElementById('camera');
    const captureBtn = document.getElementById('captureBtn');
    const cameraSelect = document.getElementById('cameraSelect');
    const clearBtn = document.getElementById('clearBtn');
    const angleDisplay = document.getElementById('angleDisplay');

    let points = [];
    let stream;

    function drawLine(p1, p2, color) {
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    uploadImage.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
      img.src = URL.createObjectURL(file);
    });

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      cameraSelect.style.display = videoDevices.length > 1 ? 'inline' : 'none';
    }

    async function startCamera(deviceId) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: deviceId ? { exact: deviceId } : undefined }
      });
      camera.srcObject = stream;
      camera.style.display = 'block';
      captureBtn.style.display = 'inline';
    }

    openCameraBtn.addEventListener('click', async () => {
      await getCameras();
      const backCamera = [...cameraSelect.options].find(opt =>
        /back|rear/i.test(opt.text)
      );
      startCamera(backCamera ? backCamera.value : cameraSelect.value);
    });

    cameraSelect.addEventListener('change', (e) => startCamera(e.target.value));

    captureBtn.addEventListener('click', () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      camera.style.display = 'none';
      captureBtn.style.display = 'none';
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      points.push({ x, y });
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();

      if (points.length === 2) {
        const [p1, p2] = points;
        drawLine(p1, p2, '#FFD700'); // main line

        const lowerPoint = p1.y > p2.y ? p1 : p2;
        const baselineEnd = { x: lowerPoint.x + 100, y: lowerPoint.y };
        drawLine(lowerPoint, baselineEnd, 'white');

        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const angle = Math.abs(Math.atan2(dy, dx) * (180 / Math.PI));
        angleDisplay.textContent = `Angle: ${angle.toFixed(2)}Â°`;

        points = []; // reset for next
      }
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      angleDisplay.textContent = '';
      points = [];
    });
  </script>
</body>
</html>
