<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POSTURA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
      max-width: 95%;
    }

    h2 {
      margin-bottom: 15px;
      color: #00796b;
    }

    input[type="file"], button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="file"] {
      background: #e0f2f1;
    }

    button {
      background: #00796b;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #004d40;
    }

    canvas {
      border: 2px dashed #bdbdbd;
      border-radius: 10px;
      margin-top: 15px;
      max-width: 100%;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>POSTURA</h2>
    <input type="file" id="upload" accept="image/*">
    <button id="resetBtn">Reset Points</button>
    <br>
    <canvas id="canvas"></canvas>
    <div id="result">Click 2 points: (1) Tragus, (2) C7</div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('resetBtn');
    let img = new Image();
    let points = [];

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        img.onload = () => {
          canvas.width = img.width * 0.6;  // scale for display
          canvas.height = img.height * 0.6;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          points = [];
          result.textContent = "Click 2 points: (1) Tragus, (2) C7";
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      if (!img.src) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      points.push({x, y});
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();

      if (points.length === 2) {
        drawLineAndCalculate();
      }
    });

    resetBtn.addEventListener('click', () => {
      if (!img.src) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      points = [];
      result.textContent = "Click 2 points: (1) Tragus, (2) C7";
    });
    
    function drawLineAndCalculate() {
      ctx.strokeStyle = "blue";
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      ctx.lineTo(points[1].x, points[1].y);
      ctx.stroke();

      const Tx = points[0].x, Ty = points[0].y;
      const Cx = points[1].x, Cy = points[1].y;
      let angleRad = Math.atan2(Ty - Cy, Tx - Cx);
      let angleDeg = angleRad * (180 / Math.PI);

      if (angleDeg < 0) angleDeg += 180;
      if (Tx > Cx) {

        if (angleDeg > 90) angleDeg = 180 - angleDeg;
      } else {
   
        angleDeg = 180 - angleDeg;
        if (angleDeg > 90) angleDeg = 180 - angleDeg;
        }
      result.textContent = `CVA = ${angleDeg.toFixed(2)}Â°`;
    }
  </script>
</body>
</html>
