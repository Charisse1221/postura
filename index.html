<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTURA – Forward Head Posture Analyzer</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffbea, #fff2b3);
      color: #333;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    header img {
      height: 50px;
      width: auto;
      margin-right: 10px;
    }

    h1 {
      font-size: 1.5rem;
      color: #5a4a00;
    }

    #front-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #front-page img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(to right, #ffe259, #fecd2f);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #main-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
    }

    canvas {
      max-width: 90vw;
      height: auto;
    }

    #processing {
      font-weight: bold;
      font-size: 1.2em;
      color: #5a4a00;
      margin-top: 15px;
      display: none;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    #remarks {
      font-size: 1.1rem;
      margin-top: 15px;
      font-weight: 500;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #angle-label {
      position: absolute;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="POSTURA Logo">
    <h1>POSTURA</h1>
  </header>

  <div id="front-page">
    <img src="instruction.png" alt="Instruction Image">
    <p>Align yourself and follow the instructions below to analyze your posture.</p>
    <button id="start-btn">Start Analysis</button>
  </div>

  <div id="main-page">
    <div id="canvas-container">
      <canvas id="imageCanvas"></canvas>
      <div id="processing">Processing...</div>
      <div id="warning">Click on the person!</div>
    </div>

    <div id="controls">
      <button id="upload-btn">Upload Image</button>
      <button id="camera-btn">Use Camera</button>
      <button id="reset-btn">Reset</button>
      <button id="history-btn">History</button>
    </div>

    <div id="remarks"></div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const frontPage = document.getElementById('front-page');
    const mainPage = document.getElementById('main-page');
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    const processingText = document.getElementById('processing');
    const warning = document.getElementById('warning');
    const remarks = document.getElementById('remarks');
    const resetBtn = document.getElementById('reset-btn');

    let image = new Image();
    let points = [];
    let personMask = null;
    let angleLabel = null;

    startBtn.onclick = () => {
      frontPage.style.display = 'none';
      mainPage.style.display = 'flex';
      startDetection();
    };

    function startDetection() {
      processingText.style.display = 'block';
      warning.style.display = 'none';
      remarks.textContent = '';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      image.src = 'sample-person.jpg';
      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        setTimeout(() => {
          personMask = { x: 100, y: 50, w: image.width - 200, h: image.height - 100 };
          ctx.fillStyle = 'rgba(255, 255, 0, 0.2)';
          ctx.fillRect(personMask.x, personMask.y, personMask.w, personMask.h);
          processingText.style.display = 'none';
        }, 1000);
      };
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (!personMask ||
        x < personMask.x ||
        x > personMask.x + personMask.w ||
        y < personMask.y ||
        y > personMask.y + personMask.h) {
        warning.style.display = 'block';
        return;
      }

      warning.style.display = 'none';
      points.push({ x, y });
      drawPoint(x, y);

      if (points.length === 2) {
        drawBaseline(points[0], points[1]);
        calculateAngle();
      }
    });

    function drawPoint(x, y) {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawBaseline(p1, p2) {
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }

    function calculateAngle() {
      const [p1, p2] = points;
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const angle = Math.abs((Math.atan2(dy, dx) * 180) / Math.PI);

      let remarkText = '';
      let color = '';

      if (angle <= 25) {
        remarkText = 'Posture within a healthy range.';
        color = '#28a745';
      } else if (angle <= 40) {
        remarkText = 'Mild forward head posture detected.';
        color = '#ff9800';
      } else {
        remarkText = 'Significant forward head posture detected.';
        color = '#f44336';
      }

      remarks.textContent = remarkText;
      remarks.style.color = color;

      // Draw angle label
      if (angleLabel) angleLabel.remove();
      angleLabel = document.createElement('div');
      angleLabel.id = 'angle-label';
      angleLabel.textContent = `${angle.toFixed(1)}°`;
      angleLabel.style.left = `${(p1.x + p2.x) / 2}px`;
      angleLabel.style.top = `${(p1.y + p2.y) / 2}px`;
      angleLabel.style.color = 'white';
      angleLabel.style.position = 'absolute';
      document.getElementById('canvas-container').appendChild(angleLabel);
    }

    resetBtn.onclick = () => {
      points = [];
      if (angleLabel) angleLabel.remove();
      remarks.textContent = '';
      ctx.drawImage(image, 0, 0);
      if (personMask) {
        ctx.fillStyle = 'rgba(255, 255, 0, 0.2)';
        ctx.fillRect(personMask.x, personMask.y, personMask.w, personMask.h);
      }
    };
  </script>
</body>
</html>
