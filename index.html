<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POSTURA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00796b;
    }
    canvas {
      border: 2px solid #00796b;
      border-radius: 12px;
      margin-top: 15px;
      max-width: 100%;
    }
    .btn {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00796b;
      color: #fff;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .btn:hover { background: #004d40; }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>POSTURA: Forward Head Posture Assessment</h1>
    <input type="file" id="upload" class="btn">
    <button class="btn" id="captureBtn">Capture from Camera</button>
    <button class="btn" id="autoDetectBtn">Auto Detect Landmarks</button>
    <br>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>
    <br>
    <button class="btn" id="resetPointsBtn">Reset Points</button>
    <button class="btn" id="saveAttemptBtn" style="display:none;">Save Attempt</button>
    <div id="result"></div>
    <div id="allResults"></div>
  </div>

  <!-- TensorFlow.js + PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const resetPointsBtn = document.getElementById('resetPointsBtn');
    const saveAttemptBtn = document.getElementById('saveAttemptBtn');
    const autoDetectBtn = document.getElementById('autoDetectBtn');
    const result = document.getElementById('result');
    const allResults = document.getElementById('allResults');

    let img = new Image();
    let points = [];
    let attempts = [];
    let currentAttempt = null;

    // === Upload Image ===
    upload.addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = evt => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // === Capture from Camera ===
    captureBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      const snap = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        video.style.display = 'none';
        stream.getTracks().forEach(track => track.stop());
      };
      video.addEventListener('click', snap, { once: true });
    });

    // === Draw helper functions ===
    function drawPoint(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
    }
    function drawLine(p1, p2) {
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 2;
      ctx.stroke();
      drawPoint(p1.x, p1.y);
      drawPoint(p2.x, p2.y);
    }

    // === Calculate CVA ===
    function calculateCVA(p1, p2) {
      let dx = p2.x - p1.x;
      let dy = p2.y - p1.y;
      let angleRad = Math.atan2(dy, dx);
      let angleDeg = (angleRad * 180 / Math.PI).toFixed(2);
      return Math.abs(angleDeg);
    }

    // === Validation ===
    function validateLandmarks(p1, p2) {
      const distance = Math.sqrt((p1.x - p2.x)**2 + (p1.y - p2.y)**2);
      let angle = calculateCVA(p1, p2);

      if (distance < 30) {
        alert("Points are too close. Please re-click correctly.");
        return false;
      }
      if (distance > 500) {
        alert("Points are too far apart. Please re-check placement.");
        return false;
      }
      if (angle < 20 || angle > 80) {
        return confirm(`Unusual angle detected (${angle}째). Do you want to keep this?`);
      }
      return true;
    }

    // === Manual Clicks ===
    canvas.addEventListener('click', e => {
      if (!img.src) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.drawImage(img, 0, 0);
      points.push({ x, y });
      points.forEach(p => drawPoint(p.x, p.y));

      if (points.length === 2) {
        currentAttempt = [points[0], points[1]];
        drawLine(points[0], points[1]);
        const tempAngle = calculateCVA(points[0], points[1]);
        if (!validateLandmarks(points[0], points[1])) {
          points = [];
          currentAttempt = null;
          ctx.drawImage(img, 0, 0);
          return;
        }
        result.innerHTML = `Current attempt: CVA = ${tempAngle}째 <br>Click "Save Attempt" if satisfied.`;
        saveAttemptBtn.style.display = 'inline-block';
      }
    });

    // === Save Attempt ===
    saveAttemptBtn.addEventListener('click', () => {
      if (currentAttempt) {
        const angle = calculateCVA(currentAttempt[0], currentAttempt[1]);
        attempts.push(angle);
        allResults.innerHTML += `<p>Attempt ${attempts.length}: CVA = ${angle}째</p>`;
        points = [];
        currentAttempt = null;
        saveAttemptBtn.style.display = 'none';
      }
    });

    // === Reset ===
    resetPointsBtn.addEventListener('click', () => {
      points = [];
      currentAttempt = null;
      ctx.drawImage(img, 0, 0);
      result.innerHTML = "";
      saveAttemptBtn.style.display = 'none';
    });

    // === Auto Detect with PoseNet ===
    autoDetectBtn.addEventListener('click', async () => {
      if (!img.src) {
        alert("Please upload or capture an image first.");
        return;
      }

      const net = await posenet.load();
      const pose = await net.estimateSinglePose(canvas, { flipHorizontal: false });

      const tragus = pose.keypoints.find(p => p.part === "leftEar" || p.part === "rightEar");
      const leftShoulder = pose.keypoints.find(p => p.part === "leftShoulder");
      const rightShoulder = pose.keypoints.find(p => p.part === "rightShoulder");

      if (!tragus || !leftShoulder || !rightShoulder) {
        alert("Auto-detection failed. Please click manually.");
        return;
      }

      const c7 = {
        x: (leftShoulder.position.x + rightShoulder.position.x) / 2,
        y: (leftShoulder.position.y + rightShoulder.position.y) / 2
      };

      ctx.drawImage(img, 0, 0);
      drawLine(tragus.position, c7);

      const autoAngle = calculateCVA(tragus.position, c7);
      result.innerHTML = `Auto-detected CVA = ${autoAngle}째 <br>You may adjust manually if needed.`;

      points = [tragus.position, c7];
      currentAttempt = points;
      saveAttemptBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>
